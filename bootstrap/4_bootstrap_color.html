<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Color</title>
    <link rel="stylesheet" href="bootstrap.css" >
</head>
<body>
    <h1>Bootstrap color</h1>
    <p class="text-primary">This is a primary color</p>
    <p class="text-danger">This is danger color</p>
    <p class="text-warning">This is Warning color</p>
    <p class="text-dark">This is dark color</p>

    <h2 class="bg-dark text-white">This is a dark background</h2>
    <h2 class="bg-danger text-white">This is a danger background</h2>
    <h2 class="bg-warning text-white">This is a Warning background</h2>
    <h2 class="bg-primary text-white">This is a primary background</h2>
    <h2 class="bg-info text-white">This is a info background</h2>
</body>
</html>
