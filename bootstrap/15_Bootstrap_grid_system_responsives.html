<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        .my_div{
            height: 200px;
        }
    </style>
</head>
<body class="container p-5">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 my_div bg-danger col-md">
        </div>
        <div class="col-12 col-md-6 col-lg-3 my_div bg-info col-sm">
        </div>
        <div class="col-12 col-md-6 col-lg-3 my_div bg-dark col-md">
        </div>
        <div class="col-12 col-md-6 col-lg-3 my_div bg-warning col-sm">
        </div>
    </div>
    
</body>
</html>
